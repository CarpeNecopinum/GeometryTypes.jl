language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - nightly

matrix:
  allow_failures:
    - julia: 0.7
    - julia: nightly

notifications:
  email: false
sudo: false

after_success:
  - julia -e 'cd(Pkg.dir("GeometryTypes")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
